<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Hotel Website</title>

    <style>body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }
    
    header {
        background-color: #333;
        color: #fff;
        padding: 1em;
        text-align: center;
    }
    
    #booking-form {
        max-width: 600px;
        margin: 2em auto;
        background-color: #fff;
        padding: 1em;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    label {
        display: block;
        margin-bottom: 0.5em;
    }
    
    input, select {
        width: 100%;
        padding: 0.5em;
        margin-bottom: 1em;
    }
    
    button {
        background-color: #333;
        color: #fff;
        padding: 0.5em 1em;
        border: none;
        border-radius: 3px;
        cursor: pointer;
    }
    
    button:hover {
        background-color: #555;
    }
    
    footer {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 1em;
        position: fixed;
        bottom: 0;
        width: 100%;
    }
    </style>
</head>
<body>
    <header>
        <h1>Awesome Hotel</h1>
    </header>

    <section id="booking-form">
        <h2>Book a Room</h2>
        <form id="reservation-form">
            <label for="check-in-date">Check-in Date:</label>
            <input type="date" id="check-in-date" required>

            <label for="check-out-date">Check-out Date:</label>
            <input type="date" id="check-out-date" required>

            <label for="room-type">Room Type:</label>
            <select id="room-type" required>
                <option value="single">Single Room</option>
                <option value="double">Double Room</option>
                <option value="suite">Suite</option>
            </select>

            <button type="submit">Book Now</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2023 Awesome Hotel. All rights reserved.</p>
    </footer>

    <script src="script.js">
        document.getElementById('reservation-form').addEventListener('submit', function (event) {
    event.preventDefault();

    // Here you can add logic for handling the form submission, e.g., send data to a server.
    // For a real-world scenario, you'd likely need a backend to handle the form data.
    alert('Booking successful!'); // For demonstration purposes.
});

    </script>
</body>
</html>
